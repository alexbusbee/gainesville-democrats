backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: 'src/static/img'
public_folder: '/static/img'

# Please run 'npx netlify-cms-proxy-server' for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: 'Blog'
    name: 'blog'
    folder: 'src/posts'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - widget: select
        label: 'tags'
        name: 'tags'
        multiple: true
        create: true
        options: ['Tags', 'created', 'from', 'config.yml']
  - label: 'Settings'
    name: 'settings'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'items'
        file: 'src/_data/navigation.yaml'
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: 'Quick Links'
        name: 'links'
        file: 'src/_data/quicklinks.yaml'
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'string' }
      - label: 'Meta Settings'
        name: 'settings'
        file: 'src/_data/settings.yaml'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string' }
  - label: 'Pages'
    name: 'page'
    folder: 'src/pages'
    create: true
    editor:
      preview: false
    fields:
      - { 
        label: 'Title', 
        name: 'title', 
        widget: 'string', 
        required: true, 
        pattern: ['.{1,50}', 'Must have fewer than 50 characters'],
        hint: 'Must have fewer than 50 characters' 
        }
      - { 
        label: 'Description', 
        name: 'description', 
        widget: 'string', 
        required: true, 
        pattern: ['.{1,155}', 'Must have fewer than 155 characters'] ,
        hint: 'Must have fewer than 155 characters'
        }
      - { 
        label: 'Hero', 
        name: 'hero', 
        widget: 'select', 
        options: [ 'No image', 'Small image', 'Large image' ], 
        required: true 
        }
      - {
        label: "Hero image",
        name: "heroImage",
        widget: "image",
        choose_url: true,
        media_library: {
          config: {
            multiple: false,
            max_file_size: 2000000 # in bytes
          }
        },
        hint: 'Max file size of 2MB. Image only appears if Hero is set to Small or Large image.'
        }
      - { 
        label: 'Body', 
        name: 'body', 
        widget: 'markdown' 
        }
