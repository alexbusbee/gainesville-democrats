backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: 'src/static/img'
public_folder: '/static/img'

# Please run 'npx netlify-cms-proxy-server' for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: 'Blog'
    name: 'blog'
    folder: 'src/posts'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - widget: select
        label: 'tags'
        name: 'tags'
        multiple: true
        create: true
        options: ['Tags', 'created', 'from', 'config.yml']
  - label: 'Settings'
    name: 'settings'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'items'
        file: 'src/_data/navigation.yaml'
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: 'Quick Links'
        name: 'links'
        file: 'src/_data/quicklinks.yaml'
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'string' }
      - label: 'Meta Settings'
        name: 'settings'
        file: 'src/_data/settings.yaml'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'URL', name: 'url', widget: 'string' }
  - label: 'Page'
    name: 'page'
    folder: 'src/pages'
    create: true
    editor:
      preview: false
    fields:
      - { 
        label: 'Title', 
        name: 'title', 
        widget: 'string', 
        required: true, 
        pattern: ['.{1,50}', 'Must have fewer than 50 characters'],
        hint: 'Must have fewer than 50 characters' 
        }
      - { 
        label: 'Description', 
        name: 'description', 
        widget: 'string', 
        required: true, 
        pattern: ['.{1,155}', 'Must have fewer than 155 characters'],
        hint: 'Must have fewer than 155 characters'
        }
      - { 
        label: 'Hero options', 
        name: 'heroOptions', 
        widget: 'select', 
        options: [ 'No image', 'Small image', 'Large image, straight', 
        'Large image, diagonal', 'Background image' ], 
        required: true,
        }
      - label: "Hero image"
        name: "heroImage"
        widget: "image"
        choose_url: true
        required: false
        media_library: {
          config: {
            multiple: false,
            max_file_size: 2000000 # in bytes
          }
        }
        hint: "Max file size of 2MB. Image doesnâ€™t appear if Hero options is set to No image."
      - { 
        label: 'Hero overline', name: 'heroOverline', widget: 'string', required: false
        }
        # Create custom CTA widget: https://decapcms.org/docs/custom-widgets/#registereditorcomponent
        # Remove heading 1, 5, and 6 from all markdown
      - label: 'Hero heading'
        name: 'heroHeading'
        widget: 'string'
        required: true 
      - label: 'Hero content'
        name: 'heroContent'
        widget: 'markdown'
        required: true 
      - label: 'Hero buttons'
        name: 'heroButtons'
        required: false
        widget: 'object'
        fields:
          - { label: 'Primary button', name: 'primaryButton', widget: 'object', fields: 
              [
                { label: 'Text', name: 'text', widget: 'string', required: false },
                { label: 'URL', name: 'url', widget: 'string', required: false }
              ]
            }
          - { label: 'Secondary button', name: 'secondaryButton', widget: 'object', fields: 
              [
                { label: 'Text', name: 'text', widget: 'string', required: false },
                { label: 'URL', name: 'url', widget: 'string', required: false }
              ]
            } 
      - label: 'Body section' 
        name: 'bodySection'
        widget: 'list' 
        types: 
          - label: 'Timeline'
            name: 'timeline' 
            widget: 'list'
            fields: 
              # Create custom CTA widget: https://decapcms.org/docs/custom-widgets/#registereditorcomponent
              # Remove heading 1, 5, and 6 from all markdown
              - { label: 'Section title', name: 'sectionTitle', widget: 'text' }
              - { label: 'Section content', name: 'sectionContent', widget: 'markdown', required: false }
              - label: 'Section buttons'
                name: 'sectionButtons'
                required: false
                widget: 'object'
                fields:
                  - { label: 'Primary button', name: 'primaryButton', widget: 'object', fields: 
                      [
                        { label: 'Text', name: 'text', widget: 'string', required: false },
                        { label: 'URL', name: 'url', widget: 'string', required: false }
                      ]
                    }
                  - { label: 'Secondary button', name: 'secondaryButton', widget: 'object', fields: 
                      [
                        { label: 'Text', name: 'text', widget: 'string', required: false },
                        { label: 'URL', name: 'url', widget: 'string', required: false }
                      ]
                    }
              - label: 'Dates'
                name: 'dates'
                widget: 'list'
                fields:
                  - { label: 'Date', name: 'date', widget: 'string' }
                  - { label: 'Content', name: 'content', widget: 'markdown' }
          - label: 'Collection'
            name: 'collection' 
            widget: 'list'
            fields: 
              - { label: 'Section title', name: 'sectionTitle', widget: 'text' }
              - { label: 'Section content', name: 'sectionContent', widget: 'markdown', required: false }
              - label: 'Section buttons'
                name: 'sectionButtons'
                required: false
                widget: 'object'
                fields:
                  - { label: 'Primary button', name: 'primaryButton', widget: 'object', fields: 
                      [
                        { label: 'Text', name: 'text', widget: 'string', required: false },
                        { label: 'URL', name: 'url', widget: 'string', required: false }
                      ]
                    }
                  - { label: 'Secondary button', name: 'secondaryButton', widget: 'object', fields: 
                      [
                        { label: 'Text', name: 'text', widget: 'string', required: false },
                        { label: 'URL', name: 'url', widget: 'string', required: false }
                      ]
                    }
              - label: "Card type"
                name: "card-type"
                widget: "select"
                default: ["Default"]
                options: 
                  -  { label: "Default", value: "default" }
                  -  { label: "People", value: "people" }
              - label: 'Cards'
                name: 'cards'
                widget: 'list'
                fields:
                  - { label: 'Overline', name: 'overline', widget: 'string' }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Link', name: 'link', widget: 'string', pattern: ['^https?:\/\/[^\s$.?#].[^\s]*$', 'Must start with http:// or https:// and be a valid URL'] }
                  - { label: 'Tag', name: 'tag', widget: 'string' }
                  - { label: 'Content', name: 'Content', widget: 'markdown' }

